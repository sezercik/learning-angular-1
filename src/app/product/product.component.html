<div class="row">
    <div class="col-md-8 ms-5 mt-5">
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
                <!-- <div *ngIf="productForm.get('name').touched && name.invalid" class="alert alert-danger">Name is required</div> -->
                <!-- value: {{productForm.value.name}} -->
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea type="text" class="form-control" formControlName="description"></textarea>
                <!-- value: {{productForm.value.description}} -->
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control"formControlName="price">
                <!-- value: {{productForm.value.price}} -->
            </div>
            <div class="form-group">
                <label>Image Url</label>
                <input type="text" class="form-control" formControlName="imageUrl"> 
                <!-- value: {{productForm.value.imageUrl}} -->
            </div>
        
            <button type="submit" class="btn btn-primary" (click)="updateProduct()">Submit</button>
        </form>
    </div>
</div>
