<form>
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [formControl]="name">
        value: {{name.value}}
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea type="text" class="form-control" [formControl]="description"></textarea>
        value: {{description.value}}
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="text" class="form-control" [formControl]="price">
        value: {{price.value}}
    </div>
    <div class="form-group">
        <label>Image Url</label>
        <input type="text" class="form-control" [formControl]="imageUrl"> 
        value: {{imageUrl.value}}
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateName()">Submit</button>
</form>
