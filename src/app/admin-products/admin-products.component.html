<div class="container m-5">
  <div class="row">
    <div class="col-md-6"><div class="bg-info text-white p-2"  *ngIf="selectedProduct.id!=0">
      selected product {{ selectedProduct.name || '(None)'}}
    </div>
    <table class="table table-sm border mt-2">
      <thead>
        <tr>
          <th>Id</th>
          <th>Image</th>
          <th>Name</th>
          <th>Fiyat</th>
          <th style="width:150px;"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products" [class.bg-info]="getSelected(product)">
          <td>{{product.id}}</td>
          <td><img src="/assets/img/{{product.imageUrl}}" width="80"></td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>
          <td>
            <button class="btn btn-danger btn-sm">Delete</button>
            <button  (click)="editProduct(product)" class="btn btn-primary btn-sm ms-2">Edit</button>
          </td>
        </tr>
      </tbody>
    </table></div>
    <div class="col-md-6" *ngIf="selectedProduct.id!=0">
      <div class="form-group">
        <label>Product Name</label>
        <input #pName [value]="selectedProduct.name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Product Price</label>
        <input #pPrice [value]="selectedProduct.price" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Product Image Url</label>
        <input #pImageUrl [value]="selectedProduct.imageUrl" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Product Description</label>
        <textarea #pDescription [value]="selectedProduct.description" type="text" class="form-control"></textarea>
      </div>
      <button class="btn btn-primary" (click)="saveChanges(pName.value,+pPrice.value,pImageUrl.value,pDescription.value)">Save Changes</button>
    </div>
  </div>
</div>

<div class="m-3">

</div>
